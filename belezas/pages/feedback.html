<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Feedback</title>
</head>
<body>
    <!--ÁREA DO MENU-->
    <header>
        <nav class="menu-space">
            <div class="menu-principal">
                <ul class="menu-lista">
                    <a href="/index.html" class="menu-link"><li class="menu-item">Home <i class="bi bi-house-fill"></i></li></a> <!--VOLTAR PARA PÁGINA DE INÍCIO-->
                    <a href="/pages/feedback.html" class="menu-link"><li class="menu-item">Feedback <i class="bi bi-patch-question-fill"></i></li></a>
                </ul>
            </div>
        </nav>
    </header>
    <!--FIM DA ÁREA DO MENU-->

    <main> 
        <div class="container-feedback">
            <h2>Deixe sua opninião :)</h2>

            <form id="feedbackForm">
                <!-- Nome -->
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="" required>
                    <div id="nameError" class="error"></div>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                    <div id="emailError" class="error"></div>
                </div>

                <!-- Mensagem -->
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" placeholder="" required></textarea>
                    <div id="messageError" class="error"></div>
                </div>

                <!-- Botão de envio -->
                <button type="submit">Enviar Feedback</button>
            </form>

            <div id="formSuccess" class="success"></div>
        </div>
    </main>

    <script src="/assets/js/feedback.js"></script>
</body>
</html>
